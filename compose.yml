# Root-level Docker Compose â€” runs DVWA from target-app/ context
# For standalone DVWA, use target-app/compose.yml instead

volumes:
  dvwa:

networks:
  dvwa:

services:
  dvwa:
    build:
      context: target-app/
      dockerfile: Dockerfile
    environment:
      - DB_SERVER=db
    depends_on:
      - db
    ports:
      - "127.0.0.1:4280:80"
    restart: unless-stopped
    networks:
      - dvwa

  db:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=dvwa
      - MYSQL_DATABASE=dvwa
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=p@ssw0rd
    volumes:
      - dvwa:/var/lib/mysql
    restart: unless-stopped
    networks:
      - dvwa
