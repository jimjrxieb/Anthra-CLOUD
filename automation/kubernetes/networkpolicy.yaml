# NetworkPolicy — FedRAMP SC-7 Boundary Protection
# Default deny all + explicit DVWA allow rules

---
# Default deny all ingress and egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow DVWA ingress on port 80
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dvwa-ingress
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector:
    matchLabels:
      app: dvwa
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 80

---
# Allow DVWA → MariaDB + DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dvwa-egress
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector:
    matchLabels:
      app: dvwa
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mariadb
      ports:
        - protocol: TCP
          port: 3306
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow MariaDB ingress from DVWA only + DNS egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-traffic
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector:
    matchLabels:
      app: mariadb
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: dvwa
      ports:
        - protocol: TCP
          port: 3306
  egress:
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
