# DVWA Service â€” FedRAMP SC-7
apiVersion: v1
kind: Service
metadata:
  name: dvwa
  namespace: fedramp-demo
  labels:
    app: dvwa
    fedramp-control: SC-7
spec:
  type: ClusterIP
  selector:
    app: dvwa
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
# MariaDB Service (internal only)
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: fedramp-demo
  labels:
    app: mariadb
    fedramp-control: SC-7
spec:
  type: ClusterIP
  selector:
    app: mariadb
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
