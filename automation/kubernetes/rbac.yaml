# Minimal RBAC for DVWA deployment

---
# Dedicated ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dvwa-sa
  namespace: fedramp-demo
  labels:
    app: dvwa
    fedramp-control: AC-2
automountServiceAccountToken: false

---
# Read-only Role for monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dvwa-readonly
  namespace: fedramp-demo
  labels:
    fedramp-control: AC-3
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]

---
# Bind SA to read-only role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dvwa-sa-readonly
  namespace: fedramp-demo
  labels:
    fedramp-control: AC-2
subjects:
  - kind: ServiceAccount
    name: dvwa-sa
    namespace: fedramp-demo
roleRef:
  kind: Role
  name: dvwa-readonly
  apiGroup: rbac.authorization.k8s.io
