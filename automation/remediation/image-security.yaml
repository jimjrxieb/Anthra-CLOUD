# Container image hardening and verification

---
# Kyverno policy: restrict to approved registries
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: fedramp-approved-registries
  annotations:
    policies.kyverno.io/title: Restrict Image Registries
    policies.kyverno.io/category: FedRAMP SI-2
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      FedRAMP SI-2: Only allow images from approved registries.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-registries
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          FedRAMP SI-2: Images must come from approved registries
          (ghcr.io, docker.io/library, registry.k8s.io).
        pattern:
          spec:
            containers:
              - image: "ghcr.io/* | docker.io/library/* | registry.k8s.io/*"

---
# Kyverno policy: disallow latest tag
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: fedramp-disallow-latest-tag
  annotations:
    policies.kyverno.io/title: Disallow Latest Tag
    policies.kyverno.io/category: FedRAMP CM-2
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      FedRAMP CM-2: Images must use explicit tags for baseline reproducibility.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: disallow-latest
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          FedRAMP CM-2: Using ':latest' tag is not recommended.
          Use explicit version tags for reproducible deployments.
        pattern:
          spec:
            containers:
              - image: "!*:latest"
