# Network Policies â€” FedRAMP SC-7 Boundary Protection
# Deploy: kubectl apply -f network-policies.yaml

---
# Default deny all traffic in the fedramp-demo namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow DVWA to receive traffic on port 80
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dvwa-ingress
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector:
    matchLabels:
      app: dvwa
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 80

---
# Allow DVWA to talk to database
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dvwa-to-db
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector:
    matchLabels:
      app: dvwa
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mariadb
      ports:
        - protocol: TCP
          port: 3306
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow database to receive from DVWA only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-from-dvwa
  namespace: fedramp-demo
  labels:
    fedramp-control: SC-7
spec:
  podSelector:
    matchLabels:
      app: mariadb
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: dvwa
      ports:
        - protocol: TCP
          port: 3306
  # Database needs DNS only
  egress:
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
