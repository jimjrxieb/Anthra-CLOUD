apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: fedramp-disallow-privilege-escalation
  annotations:
    policies.kyverno.io/title: Disallow Privilege Escalation
    policies.kyverno.io/category: FedRAMP AC-6
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      FedRAMP AC-6 (Least Privilege): Containers must not allow privilege
      escalation via setuid/setgid binaries.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: disallow-privilege-escalation
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          FedRAMP AC-6: Privilege escalation is disallowed. The field
          spec.containers[*].securityContext.allowPrivilegeEscalation must be false.
        pattern:
          spec:
            containers:
              - securityContext:
                  allowPrivilegeEscalation: false
            =(initContainers):
              - securityContext:
                  allowPrivilegeEscalation: false
