apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: fedramp-require-run-as-nonroot
  annotations:
    policies.kyverno.io/title: Require runAsNonRoot
    policies.kyverno.io/category: FedRAMP AC-6
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      FedRAMP AC-6 (Least Privilege): Containers must not run as root.
      Enforces runAsNonRoot at the pod or container security context level.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: run-as-non-root
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          FedRAMP AC-6: Running as root is not allowed. The fields
          spec.securityContext.runAsNonRoot, spec.containers[*].securityContext.runAsNonRoot,
          and spec.initContainers[*].securityContext.runAsNonRoot must be `true`.
        anyPattern:
          - spec:
              securityContext:
                runAsNonRoot: true
              containers:
                - securityContext:
                    runAsNonRoot: true
          - spec:
              containers:
                - securityContext:
                    runAsNonRoot: true
