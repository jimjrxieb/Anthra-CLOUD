apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: fedramp-require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: FedRAMP CM-6
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      FedRAMP CM-6 (Configuration Settings): All containers must define
      CPU and memory resource limits to prevent resource exhaustion.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: validate-resources
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          FedRAMP CM-6: CPU and memory resource requests and limits are
          required for all containers.
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    memory: "?*"
                    cpu: "?*"
                  limits:
                    memory: "?*"
                    cpu: "?*"
