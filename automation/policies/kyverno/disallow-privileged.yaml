apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: fedramp-disallow-privileged
  annotations:
    policies.kyverno.io/title: Disallow Privileged Containers
    policies.kyverno.io/category: FedRAMP AC-6
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      FedRAMP AC-6 (Least Privilege): Privileged mode grants a container
      all Linux capabilities and access to host devices. This must be
      blocked for FedRAMP compliance.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: disallow-privileged-containers
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          FedRAMP AC-6: Privileged mode is disallowed. The fields
          spec.containers[*].securityContext.privileged and
          spec.initContainers[*].securityContext.privileged must be unset or false.
        pattern:
          spec:
            containers:
              - =(securityContext):
                  =(privileged): false
            =(initContainers):
              - =(securityContext):
                  =(privileged): false
