# Container Security â€” FedRAMP SI-2
# Replaces: docker-image.yml
name: Container Scan

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'target-app/Dockerfile'
      - 'target-app/compose.yml'

jobs:
  build-and-scan:
    name: Build and Scan Container
    runs-on: ubuntu-latest
    permissions:
      packages: write
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build DVWA image
        run: docker build -t dvwa:scan target-app/

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dvwa:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Run Trivy JSON for evidence
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dvwa:scan'
          format: 'json'
          output: 'trivy-container.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload scan evidence
        uses: actions/upload-artifact@v4
        with:
          name: container-scan-evidence
          path: trivy-container.json

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/fedramp-dvwa
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          COMMIT=$(echo "${{ github.sha }}" | cut -c 1-7)
          docker tag dvwa:scan $IMAGE_ID:latest
          docker tag dvwa:scan $IMAGE_ID:$COMMIT
          docker push $IMAGE_ID:latest
          docker push $IMAGE_ID:$COMMIT
